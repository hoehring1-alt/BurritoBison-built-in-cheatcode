<link rel="stylesheet" href="style.css">
    <script src="UnityProgress.js"></script>
	<script src="burrito-bison-ll.js"></script>
	<script src="kongregate_api.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "burrito-bison-ll.json", {onProgress: UnityProgress,Module:{onRuntimeInitialized: function() {UnityProgress(gameInstance, "complete")}}});
    </script>
    <div class="webgl-content">
        <div id="gameContainer" style="width: 100%; height: 100%; margin: auto"></div>
        </div>

<script>
    window.UnityProgress = function(gameInstance, progress) {
        if (progress === 1) {
            // Game has finished loading, attempt to send a message
            setTimeout(function() {
                try {
                    const gameObjects = ["GameManager", "Player", "Game", "Bison", "EconomyManager"];
                    const methods = ["AddMoney", "GiveMoney", "AddCurrency", "AddPeso", "CheatMoney"];

                    let sent = false;

                    // Iterate through potential game objects and methods
                    for (const obj of gameObjects) {
                        for (const method of methods) {
                            if (gameInstance.SendMessage(obj, method, 100000)) {
                                alert(`Cheat successful! Sent message to object "${obj}" with method "${method}".`);
                                sent = true;
                                break;
                            }
                        }
                        if (sent) break;
                    }

                    if (!sent) {
                        alert("Could not find the correct object and method for the cheat.");
                    }

                } catch (e) {
                    alert("An error occurred while trying to send the message: " + e.message);
                }
            }, 10000); // 10-second delay to ensure the game is fully loaded
        }
    };
</script>
